<!DOCTYPE html>
<html>
<head>
    <title>Our Team</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .team-member {
            border: 1px solid #333;
            margin: 10px;
            padding: 10px;
            text-align: center;
            border-radius: 8px;
        }
        .team-member img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
        }
        .team-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
    </style>
</head>
<body>
    <h1>Meet Our Team</h1>
    <p>Our talented team of IIT Delhi graduates is ready to transform the world of biotechnology and AI.</p>

    <div class="team-container">
        <!-- Repeat this block for each team member -->
        <div class="team-member">
            <img src="image_url" alt="team member name">
            <h2>Team Member Name</h2>
            <h3>Role</h3>
            <p>Short description of the team member's skills, experiences, and areas of expertise.</p>
        </div>
        <!-- End of block for each team member -->
    </div>
</body>
</html>
